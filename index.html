<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART Project</title>
    <style>
        .main{
            display: flex;
            width:100%;
            height: 100vh;
            justify-content: center;

        .products{
            width:34%;
            border: 2px solid black;
            padding:3%;
            text-align: center;
        }
        .item_name,.item_price,.quantity,.item_name2,.item_total{
            /* border: 2px solid black; */
            width:28%;
            display: inline-block;
            font-size: 24px;
            
        }
        .cart{
            text-align: center;
            display: none;
            width:34%;
            
            padding:3%;
        }
        .total{
            border: 2px solid black;
            padding:20px 25px;
            font-size: 24px;
        }
       
    </style>
</head>

<body>
    <h1 class="list">CART</h1>
    <div class="main">
        <div class="products">
            
            
            
        </div>

        </div>

</html>
